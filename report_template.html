    <style>
	html {
  /*
    * This propery keeps the scroll on the page at all times.
    * Although it sounds inefficient, we keep this to have a better user interface while filtering.
  */
  overflow-y: scroll;
}

body {
  font-family: "Roboto", sans-serif;
}

/* General focus reset */
textarea:focus,
input[type="text"]:focus,
input[type="password"]:focus,
input[type="datetime"]:focus,
input[type="datetime-local"]:focus,
input[type="date"]:focus,
input[type="month"]:focus,
input[type="time"]:focus,
input[type="week"]:focus,
input[type="number"]:focus,
input[type="email"]:focus,
input[type="url"]:focus,
input[type="search"]:focus,
input[type="tel"]:focus,
input[type="color"]:focus {
  border-color: transparent;
  box-shadow: 0 1px 1px transparent inset, 0 0 8px transparent;
  outline: 0 none;
  border-radius: 0;
}

/* Component level style */
input[type="text"],
input[type="text"]:focus {
  border: none;
  border-bottom: 3px solid #ddd;
  border-radius: 0;
  height: 70px;
  font-size: 32px;
  padding: 5px;
}

::placeholder {
  /* Firefox, Chrome, Opera */
  color: #ddd !important;
}

:-ms-input-placeholder {
  /* Internet Explorer 10-11 */
  color: #ddd !important;
}

::-ms-input-placeholder {
  /* Microsoft Edge */
  color: #ddd !important;
}

h1 {
  font-size: 56px;
  font-weight: 700;
}

th {
  width: 20%;
  cursor: pointer;
}

th:hover {
  background-color: #fdf893;
}

.order:hover {
  background-color: #fdf893 !important;
}

.err {
  display: none;
  font-size: 18px;
  padding: 15px;
  border-bottom: 5px solid black;
  background-color: #fcf113;
  border-radius: 10px;
}

.thead-flash-once {
  -webkit-animation: thead-flash-once 0.4s ease-in-out 2; /* Safari 4+ */
  -moz-animation: thead-flash-once 0.4s ease-in-out 2; /* Fx 5+ */
  -o-animation: thead-flash-once 0.4s ease-in-out 2; /* Opera 12+ */
  animation: thead-flash-once 0.4s ease-in-out 2; /* IE 10+, Fx 29+ */
}

@keyframes thead-flash-once {
  0% {
    background-color: transparent;
  }
  50% {
    background-color: #fdf893;
  }
  100% {
    background-color: transparent;
  }
}

.dev-signature ul {
  margin: 0;
  font-size: 15px;
}

.dev-signature .item-linkedin a {
  color: #2867b2;
}

.dev-signature .item-website a {
  color: #212529;
}

/* Very basic media queries */
@media (max-width: 1200px) {
  .speech-bubble-left,
  .speech-bubble-right {
    display: none !important;
  }

  table {
    font-size: 12px;
    overflow: hidden;
  }

  h1 {
    font-size: 36px;
  }
}

@media (max-width: 600px) {
  table {
    font-size: 8px;
  }
  .dev-signature {
    justify-content: flex-start !important;
  }
}
	</style>

    <title>
        Trivy Report
    </title>
</head>
<body>
<div class="container-fluid">
    <div class="row mt-5 mb-3">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Trivy Report <span class="_scanner"></span> <span class='_reportTime'></span></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <input
                    class="form-control form-control-lg filter-input"
                    type="text"
                    placeholder="Filter results..."
                    autofocus="autofocus"
                    value=""
            />
        </div>
    </div>
    <input type="radio" name="selectedTable" onchange="selectedTableChanged('._vulnerabilityTable')" checked> <label id="vulnerabilityTableRadio">Vulnerabilities</label>
    <input type="radio" name="selectedTable" onchange="selectedTableChanged('._misconfigTable')" > <label id="misconfigTableRadio" >Misconfigurations</label>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-sm mt-5 _vulnerabilityTable" style="display:none">
                <thead>
                <tr class="_filters">
                    <th scope="col">
                        <select class="_targetFilter custom-select custom-select-sm"  onchange="filterResults()">
                            <option></option>
                        </select>
                    </th>
                    <th scope="col">
                        <select class="_libraryFilter custom-select custom-select-sm"  onchange="filterResults()">
                            <option></option>
                        </select>
                    </th>
                    <th scope="col">
                        <select class="_vulnerabilityFilter custom-select custom-select-sm"  onchange="filterResults()">
                            <option></option>
                        </select>

                    </th>
                    <th scope="col">
                        <select class="_severityFilter custom-select custom-select-sm"  onchange="filterResults()">
                            <option></option>
                        </select>

                    </th>
                    <th scope="col">

                    </th>
                    <th scope="col">

                    </th>
                    <th scope="col">

                    </th>
                </tr>
                <tr class="_sorters">
                    <th scope="col">
                        Target &nbsp;
                        <i class="fa fa-sort" aria-hidden="true"></i>
                    </th>
                    <th scope="col">
                        Library/Package &nbsp;
                        <i class="fa fa-sort" aria-hidden="true"></i>
                    </th>
                    <th scope="col">

                    </th>

                    </th>
                    <th scope="col">

                    </th>
                    <th scope="col">
                        Fixed Version &nbsp;
                        <i class="fa fa-sort" aria-hidden="true"></i>
                    </th>
                    <th scope="col">
                        Title &nbsp;
                        <i class="fa fa-sort" aria-hidden="true"></i>
                    </th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <table class="table table-sm mt-5 _misconfigTable" style="display:none">
                <thead>
                <tr class="_filters">
                    <th scope="col">
                        <select class="_targetFilter custom-select custom-select-sm"  onchange="filterResults()">
                            <option></option>
                        </select>
                    </th>
                    <th scope="col">
                        <select class="_idFilter custom-select custom-select-sm"  onchange="filterResults()">
                            <option></option>
                        </select>
                    </th>
                    <th scope="col">

                    </th>
                    <th scope="col">
                        <select class="_severityFilter custom-select custom-select-sm"  onchange="filterResults()">
                            <option></option>
                        </select>
                    </th>
                    <th scope="col">

                    </th>
                    <th scope="col">

                    </th>

                </tr>
                <tr class="_sorters">
                    <th scope="col">
                        Target &nbsp;
                        <i class="fa fa-sort" aria-hidden="true"></i>
                    </th>
                    <th scope="col">
                        ID &nbsp;
                        <i class="fa fa-sort" aria-hidden="true"></i>
                    </th>
                    <th scope="col">
                        Title &nbsp;
                        <i class="fa fa-sort" aria-hidden="true"></i>
                    </th>
                    <th scope="col">

                        <i class="fa fa-sort" aria-hidden="true"></i>
                    </th>

                        Type &nbsp;

    <footer>
        <div class="row">
            <div
                    class="col-md-12 mt-5 mb-5 dev-signature d-flex flex-wrap justify-content-end align-content-center"
            >

                    <li class="list-inline-item">
                        - Generated by <b>Scan2html</b>&nbsp;
                    </li>
                    <li class="list-inline-item item-github">
                        <a
                                href="https://github.com/fatihtokus/scan2html"
                                target="_blank"
                        >
                            <i class="fa fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</div>
<script>
var selectedReportTableSelector = '._vulnerabilityTable';

function selectedTableChanged(tableSelector) {
	selectedReportTableSelector = tableSelector;
	init();
}

function selectedReportTable() {
	return selectedReportTableSelector;
}

function isVulnerabilityTableSeleted() {
	return selectedReportTable() == '._vulnerabilityTable';
}

function noSelectedReportTable() {
	return isVulnerabilityTableSeleted() ? '._misconfigTable' : '._vulnerabilityTable';
}


function tbody() {
	return document.querySelector(selectedReportTable() + ' tbody');
}

function thead() {
	return document.querySelector(selectedReportTable() + ' thead');
}

function init() {
	initializeReportTitle();
	createTableRows();
	if(isVulnerabilityTableSeleted()){
		initializeVulnerabilityTableFilters();
	} else {
		initializeMisconfigurationTableFilters();
	}

	initSearch();
	initSort();
}

function initializeReportTitle() {

	document.title = "Trivy Report";
	if (scanner) {
		const scannerTitle = document.querySelector("._scanner");
		scannerTitle.innerHTML = " - " + scanner;
		document.title += " - " + scanner;
	}
  if (createdAt) {
	const createdTime = new Date(createdAt * 1000).toLocaleString();
    const reportTime = document.querySelector("._reportTime");
	  reportTime.innerHTML = " - " + createdTime;
	  document.title += " - " + createdTime;
  }

  document.querySelector("#vulnerabilityTableRadio").innerHTML = "Vulnerabilities(" + vulnerabilities().length + ")";
  document.querySelector("#misconfigTableRadio").innerHTML = "Misconfigurations(" + misconfigurations().length + ")";

}

function initializeVulnerabilityTableFilters() {
	createFilterOptions('Target');
	createFilterOptions('Library');
	createFilterOptions('Vulnerability');
	createFilterOptions('Severity');

}

function initializeMisconfigurationTableFilters() {
	createFilterOptions('Target');
	createFilterOptions('ID');
	createFilterOptions('Severity');
}

function createTableRows() {
	document.querySelector(noSelectedReportTable()).style.display = 'none';
	document.querySelector(selectedReportTable()).style.display = '';

	vulnerabilitiesOrMisconfigurations().forEach((result) => {
	  const values = Object.values(result);
	  const row = document.createElement("tr");
	  row.className = 'result';

		for (const value of values) {
			const cell = document.createElement("td");
			  const cellText = document.createTextNode(value);
			  cell.appendChild(cellText);
			  row.appendChild(cell);
		  }

	  tbody().appendChild(row);
	  });
}

function vulnerabilitiesOrMisconfigurations() {
	return isVulnerabilityTableSeleted() ? vulnerabilities() : misconfigurations();
}

function vulnerabilities() {
	var resultJson1 = [];
	resultJson.Results.forEach((result) => {
		var target = result.Target;
		if(result.Vulnerabilities){
			result.Vulnerabilities.forEach((vulnerability) => {
			resultJson1.push(
				{
					"Target": target,
					"Library": vulnerability.PkgName,
					"Vulnerability": vulnerability.VulnerabilityID,
					"Severity": vulnerability.Severity,
					"InstalledVersion": vulnerability.InstalledVersion,
					"FixedVersion": vulnerability.FixedVersion,
					"Title": vulnerability.Title
				}
				);
			});
		}
	});

	return resultJson1;

}

function misconfigurations() {
	var resultJson1 = [];

	resultJson.Results.forEach((result) => {
		var target = result.Target;
		if(result.Misconfigurations){
			result.Misconfigurations.forEach((misconfiguration) => {
			resultJson1.push(
				{
					"Target": target,
					"ID": misconfiguration.ID,
					"Title": misconfiguration.Title,
					"Severity": misconfiguration.Severity,
					"Type": misconfiguration.Type,
					"Message": misconfiguration.Message
				}
				);
			});
		}
	});

	return resultJson1;

}

// Filter CREATION

function filterId(field) {
	return "._".concat(field.toLowerCase(), "Filter");
}

function filterDropdown(field) {
	return document.querySelector(selectedReportTable() + " " + filterId(field));;
}

function resetOptions(dropdown) {
    while (dropdown.options.length > 0) {
        dropdown.remove(0);
    }

	dropdown.options[0] = new Option("", "");

}

function createFilterOptions(field) {
	const filter = filterDropdown(field);
	resetOptions(filter);
	var distinctValues = [...new Set(vulnerabilitiesOrMisconfigurations().map((item)=>item[field]))]
	console.log(field, distinctValues);
	distinctValues.forEach((value) => {
	filter.options[filter.options.length] = new Option(value, value);
});
}

function rowIncludesCriterias(row, criterias) {
	let result = true;
  criterias.forEach((criteria) => {
    if (row.toUpperCase().indexOf(criteria.toUpperCase().trim()) == -1) {
      result = false;
    }
  });

  return result;
}

function search(criterias) {
	let j = 0;
  results().forEach((data) => {
    thead().style.opacity = '1'
    if (rowIncludesCriterias(data.innerText, criterias)) {
      data.style.display = '';
    } else {
      data.style.display = 'none';
      j++;
      if (j === results().length) {
        thead().style.opacity = '0.2'
      }
    }
  });
}

function selectedOption(field) {
	const filter = filterDropdown(field);
	const criteria = filter.selectedOptions[0].value.trim();
	console.log(field, criteria);
	return criteria;
}

function selectedOptionsForVulnerabilities() {
	const filterTarget = selectedOption('Target');
	const filterLibrary = selectedOption('Library');
	const filterVulnerability = selectedOption('Vulnerability');
	const filterSeverity = selectedOption('Severity');


	var selectedOptions = [];
	if(filterTarget){
		selectedOptions[selectedOptions.length] = filterTarget;
	}
		if(filterLibrary){
		selectedOptions[selectedOptions.length] = filterLibrary;
	}

		if(filterVulnerability){
		selectedOptions[selectedOptions.length] = filterVulnerability;
	}

		if(filterSeverity){
		selectedOptions[selectedOptions.length] = filterSeverity;
	}
	console.log("selectedOptions: ", selectedOptions);
	return selectedOptions;
}

function selectedOptionsForMisconfigurations() {
	const filterTarget = selectedOption('Target');
	const filterId = selectedOption('ID');
	const filterSeverity = selectedOption('Severity');


	var selectedOptions = [];
	if(filterTarget){
		selectedOptions[selectedOptions.length] = filterTarget;
	}
		if(filterId){
		selectedOptions[selectedOptions.length] = filterId;
	}
		if(filterSeverity){
		selectedOptions[selectedOptions.length] = filterSeverity;
	}
	console.log("selectedOptionsForMisconfigurations: ", selectedOptions);
	return selectedOptions;
}

function selectedOptions() {
	return isVulnerabilityTableSeleted() ? selectedOptionsForVulnerabilities() : selectedOptionsForMisconfigurations();
}

function filterResults() {
	const criterias = selectedOptions();
	console.log("filterResults: ", criterias);
	search(criterias);
}

function results() {
return document.querySelectorAll(selectedReportTable() + " .result");
}


function initSearch() {
// Search
let filterInput = document.querySelector('.filter-input');
filterInput.addEventListener('keyup', () => {
search([filterInput.value]);
});
}


function initSort() {
// SORT
let sortDirection;
const sorterColumns = document.querySelectorAll(selectedReportTable() + " ._sorters th");
sorterColumns.forEach((col, idx) => {
  col.addEventListener('click', () => {
    sortDirection = !sortDirection;
    const rowsArrFromNodeList = Array.from(results());
    const filteredRows = rowsArrFromNodeList.filter(item => item.style.display != 'none');

    filteredRows.sort((a, b) => {
      return a.childNodes[idx].innerHTML.localeCompare(b.childNodes[idx].innerHTML, 'en', { numeric: true, sensitivity: 'base' });
    }).forEach((row) => {
      sortDirection ? tbody().insertBefore(row, tbody().childNodes[tbody().length]) : tbody().insertBefore(row, tbody().childNodes[0]);
    });

  });
});
}
	</script>
