name: "scan2html"
version: "rc0.3.8"
maintainer: fatihtokus
repository: github.com/fatihtokus/scan2html
summary: A Trivy plugin that scans and outputs the results to a single page app.
usage: A Trivy plugin that scans and outputs the results to a single page app.
description: |-
  A Trivy plugin that scans and outputs the results (vulnerabilities, misconfigurations, secrets, SBOM in containers, Kubernetes, code repositories, clouds and more) to a single page app.
  trivy scan2html [-h,--help] command target filename
platforms:
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/fatihtokus/scan2html/releases/download/rc0.3.8/scan2html_0.3.8_darwin-amd64.tar.gz
    bin: ./scan2html
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/fatihtokus/scan2html/releases/download/rc0.3.8/scan2html_0.3.8__darwin-arm64.tar.gz
    bin: ./scan2html
  - selector:
      os: linux
      arch: amd64
    uri: https://github.com/fatihtokus/scan2html/releases/download/rc0.3.8/scan2html_0.3.8__linux-amd64.tar.gz
    bin: ./scan2html
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/fatihtokus/scan2html/releases/download/rc0.3.8/scan2html_0.3.8__linux-arm64.tar.gz
    bin: ./scan2html